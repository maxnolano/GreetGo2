<div>
    <form class="form-horizontal" name="greetForm" ng-submit="submitForm()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="greetID">Greet:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="greet" id="greetID"
                       placeholder="Enter Greet" ng-model="greet"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
